// Command for running file
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative service/service.proto

syntax = "proto3";

option go_package = ".proto";

package proto;

message DiceRequest {
    int32 public_key = 1;
    int32 message    = 2;
}

message DiceResponse {
    int32 public_key   = 1;
    int32 dice_outcome = 2;
}

service Service {
    rpc RollDice(DiceRequest) returns (DiceResponse);
}